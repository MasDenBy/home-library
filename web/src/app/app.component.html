<div>
  <h1>{{Hello}}</h1>
  <table>
     <thead>
        <tr>
           <th>#ID</th>
           <th>Name</th>
           <th>Path</th>
        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let item of ItemsArray">
           <th>{{ item.id }}</th>
           <td>{{ item.file_name }}</td>
           <td>{{ item.path }}</td>
        </tr>
     </tbody>
  </table>
</div>
