<div class="row-100 pd-1" *ngIf="page$ | async; let page">
    <p-dataView [value]="page?.data" layout="grid" [paginator]="true" [rows]="count" 
        [totalRecords]="page?.count" [lazy]="true" (onLazyLoad)="loadBooks($event)" [first]="offset">
        <ng-template let-book pTemplate="gridItem">
            <div class="lg:col-4 sm:col-6">
                <div class="book">
                    <div class="book-content">
                        <div class="book-header">
                            <span class="author">{{book.authors}}</span>
                            <h3>
                                <a [routerLink]="['/books/', book.id]">{{book.title}}</a>
                            </h3>
                        </div>
                    </div>
                    <div class="book-body">
                        <div class="book-image">
                            <a [routerLink]="['/books/', book.id]">
                                <img [src]="imageService.prepareBase64Image(book.file.image)">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
