<div class="p-grid" *ngIf="Book">
    <div class="p-col-2 book-image">
        <img [src]="imageService.prepareBase64Image(Book.file.image)">
        <button [routerLink]="['/books', Book.id, 'edit']" pButton type="button" icon="pi pi-pencil" iconPos="left" label="Edit"></button>
    </div>
    <div class="p-col-10">
        <h2>{{Book.title}}</h2>
        <h3>{{Book.authors}}</h3>
        <div [innerHTML]="Book.description"></div>
    </div>
</div>
