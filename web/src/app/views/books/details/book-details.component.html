<div class="p-grid">
    <div class="p-col-2 book-image">
        <img [src]="imageService.prepareBase64Image(Book.file.image)">
    </div>
    <div class="p-col-10">
        <h2>{{Book.title}}</h2>
        <h3>{{Book.authors}}</h3>
    </div>
    <div class="p-col-12" [innerHTML]="Book.description"></div>
</div>
