<h3>Add Library Folder</h3>

<div class="row-100">
    <input type="text" pInputText [(ngModel)]="currentPath"/>
    <button pButton (click)="back()" type="button" icon="pi pi-angle-double-up" iconPos="left" class="back"></button>
</div>

<div class="row-100">
    <p-listbox [options]="folders">
        <ng-template let-folder let-i="index" pTemplate="item">
            <div class="grid grid-nogutter">
                <div class="col-11 path">
                    <span>{{folder}}</span>
                </div>
                <div class="col open">
                    <button pButton (click)="openFolder(folder)" type="button" icon="pi pi-angle-double-right" iconPos="left"></button>
                </div>
            </div>
        </ng-template>
    </p-listbox>
</div>
<div class="row-100">
    <button pButton (click)="save()" type="button" label="Save"></button>
</div>
<p-toast></p-toast>
