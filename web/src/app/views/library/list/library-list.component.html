<div class="page-header-action">
    <h1>Library</h1>
    <button [routerLink]="'/libraries/manage'" pButton type="button" icon="pi pi-plus" iconPos="left"></button>
</div>
<div class="row-100">
    <p-listbox [options]="Libraries" readonly="True">
        <ng-template let-library let-i="index" pTemplate="item">
            <div class="ui-helper-clearfix">
                <span>{{library.path}}</span>
                <button pButton (click)="delete(library.id)" type="button" icon="pi pi-minus" iconPos="left" style="float:right;"></button>
            </div>
        </ng-template>
    </p-listbox>
</div>
<p-confirmDialog header="Confirmation"></p-confirmDialog>
<p-toast></p-toast>
