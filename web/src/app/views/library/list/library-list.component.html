<div class="row-100">
    <div class="page-header-action grid">
        <div class="col-8">
            <h3>Library</h3>
        </div>
        <div class="col">
            <button [routerLink]="'/libraries/manage'" pButton type="button" icon="pi pi-plus" iconPos="left"></button>
        </div>
    </div>
    <div class="row-100">
        <p-listbox [options]="libraries" readonly="True">
            <ng-template let-library let-i="index" pTemplate="item">
                <div class="grid grid-nogutter">
                    <div class="col-11 path">
                        <span>{{library.path}}</span>
                    </div>
                    <div class="col delete">
                        <button pButton (click)="delete(library.id)" type="button" icon="pi pi-minus" iconPos="left"></button>
                    </div>
                </div>
            </ng-template>
        </p-listbox>
    </div>
    <p-confirmDialog header="Confirmation"></p-confirmDialog>
    <p-toast></p-toast>
</div>
