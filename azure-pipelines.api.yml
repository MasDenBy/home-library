trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    cd ./api
    npm install -g webpack webpack-cli --save-dev
    npm install
    npx webpack --config webpack.config.js
    npm run test
  displayName: 'npm install, run webpack'
